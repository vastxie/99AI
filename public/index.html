<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
	<title>Ai Loading</title>

  <link rel="stylesheet" href="/assets/index-04e12537.css">
</head>

<body class="dark:bg-black">
	<div id="app">
		<style>
			* {
				box-sizing: border-box;
			}


			.main-container {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}



			body {
				background: #fff;
			}

			.loading {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: transparent;
				z-index: 9999;
			}

			.loading-text {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				text-align: center;
				width: 100%;
				height: 100px;
				line-height: 100px;
				color: #fff;

			}

			.loading-text span {
				display: inline-block;
				margin: 0 5px;
				font-family: "Quattrocento Sans", sans-serif;
			}

			.loading-text span:nth-child(1) {
				filter: blur(0px);
				animation: blur-text 1.5s 0s infinite linear alternate;
			}

			.loading-text span:nth-child(2) {
				filter: blur(0px);
				animation: blur-text 1.5s 0.2s infinite linear alternate;
			}

			.loading-text span:nth-child(3) {
				filter: blur(0px);
				animation: blur-text 1.5s 0.4s infinite linear alternate;
			}

			.loading-text span:nth-child(4) {
				filter: blur(0px);
				animation: blur-text 1.5s 0.6s infinite linear alternate;
			}

			.loading-text span:nth-child(5) {
				filter: blur(0px);
				animation: blur-text 1.5s 0.8s infinite linear alternate;
			}

			.loading-text span:nth-child(6) {
				filter: blur(0px);
				animation: blur-text 1.5s 1s infinite linear alternate;
			}

			.loading-text span:nth-child(7) {
				filter: blur(0px);
				animation: blur-text 1.5s 1.2s infinite linear alternate;
			}

			@keyframes blur-text {
				0% {
					filter: blur(0px);
				}

				100% {
					filter: blur(4px);
				}
			}

			@media (prefers-color-scheme: dark) {
				body {
					background: #121212;
				}
			}
		</style>
		<div class="main-container ">
			<div class="loading">
				<div class="loading-text" id="loading-text">
					<span class="loading-text-words">L</span>
					<span class="loading-text-words">O</span>
					<span class="loading-text-words">A</span>
					<span class="loading-text-words">D</span>
					<span class="loading-text-words">I</span>
					<span class="loading-text-words">N</span>
					<span class="loading-text-words">G</span>
				</div>
			</div>
		</div>

		
		<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
		<script>
			const now = new Date()
			const hour = now.getHours()
			const words = document.querySelectorAll('.loading-text-words')
			const theme = localStorage.theme

			if (theme) {
				if (theme === 'dark') {
					document.body.style.backgroundColor = '#24272e'
					for (let i = 0; i < words.length; i++) {
						const word = words[i]
						word.style.color = '#fff'
					}
				}

				if (theme === 'light') {
					document.body.style.backgroundColor = '#fff'
					for (let i = 0; i < words.length; i++) {
						const word = words[i]
						word.style.color = '#24272e'
					}
				}
			}
			else {
				if (!theme && hour >= 6 && hour <= 20) {
					document.body.style.backgroundColor = '#fff'
					for (let i = 0; i < words.length; i++) {
						const word = words[i]
						word.style.color = '#24272e'
					}
				}
				else {
					document.body.style.backgroundColor = '#24272e'
					for (let i = 0; i < words.length; i++) {
						const word = words[i]
						word.style.color = '#fff'
					}
				}
			}
		</script>
</body>

</html>

<script>document.querySelector('html').classList.toggle('loading')
</script>
